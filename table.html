<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
        padding: 10px;
        border-spacing: 5px;
      }

      th {
        background-color: aqua;
      }

      td {
        background-color: coral;
      }
    </style>
  </head>

    Result

        <td>--</td>
        <td>75</td>
        <td>B1</td>

      <tr>
        <th>Maths</th>

        <td>--</td>
        <td>77</td>
        <td>B2</td>
      </tr>
      <tr>
        <th>Physics</th>

</html>
