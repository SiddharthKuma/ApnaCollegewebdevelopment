<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challenge Form</title>
    <link rel="stylesheet" href="challege.css">
</head>

<body>
    <div class="main">
        <form action="" method="">
            <div class="love">
                <h1>Contact Form</h1>
                <p>Please fill all the texts in the Fields</p>
            </div>
            <fieldset>
                <div id="my">
                    <p>Your Name:
                        <input type="text" placeholder="Your Full Name" /></p>
                    <p>
                        Your Email:
                        <input type="Email" name="Email" placeholder="Valid Email Address" />
                    </p>
                    <p>
                        Message:
                        <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Your Message to Us"></textarea>
                    </p>
                    </p>
                    <p>Subject :
                        <input type="text" placeholder="Job Inqiry" /></p>
                    <p>
                        <input type="submit" value="Send" />
                    </p>


            </fieldset>
            </div>
        </form>
    </div>
</body>

</html>
