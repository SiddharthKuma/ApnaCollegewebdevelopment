<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="paytment.css
    " />
</head>

<body>
    <div class="container">
        <form action=" " method="">
            <h1 class="main">Payment Form</h1>

            <!-- <p>Reqired Fileds arw Followed by *</p> -->
            <h2>User Information</h2>
            <p>
                Name: *
                <input type="text " name="name " required placeholder="Siddharth Kumar " />
            </p>

            <fieldset>
                <legend>Gender *</legend>
                <p>
                    Male
                    <input type="radio " name="gender " id="male " /> Female
                    <input type="radio " name="gender " id="female " />
                </p>
            </fieldset>
            <p>
                Address:
                <textarea name="Address " id="Address " cols="40 " rows="10 "></textarea>
            </p>
            <p>
                Email:
                <input type="Email " name="email " id="email " placeholder="ss2422@gmail.com " />
            </p>
            <p>
                Pincode: *<input type="number " name="Pincode " id="pincode " placeholder="124566 " />
            </p>
            <hr />
            <h2>Payment Information</h2>
            <p>
                Card Type: *
                <select name="card_type " id="card_type ">
            <option value=" ">--Select a Card Type--</option>
            <option value="Rupay Patilinum ">Rupay Paltinum</option>
            <option value="Rupay Classic ">Rupay</option>
            <option value="Visa " selected>Visa</option>
            <option value="Master Card ">MasterCard</option>
          </select>
            </p>
            <p>
                Card Number *
                <input type="number " name="card_number " id="card_number " placeholder="111-2222-4444-5555 " />
            </p>
            <p>
                Experation Date: *<input type="date " name="exp_date " id="exp_date " />
            </p>
            <p>
                CVV *
                <input type="password " name="password " id="password " placeholder="456 " />
            </p>
            <input type="submit" value="Pay Now " />
        </form>
    </div>
</body>

</html>
